<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chattrbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
</head>

<body class="container chat-container">
  <header>
    <h1>Chattrbox</h1>
  </header>

  <section>
    <div class="card mb-3 chat-messages">
      <ul class="card-body" data-chat="message-list"></ul>
    </div>
  </section>

  <section>
    <div class="card" style="border: 0">
      <div class="card-body">
        <form data-chat="chat-form">
          <div class="form-group row">
            <input id="js-message-input" type="text" name="form-control" data-chat="message-input" autofocus>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" >Go!</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="/scripts/dist/main.js" charset="utf-8"></script>
</body>

</html>
